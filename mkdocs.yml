## Site settings
site_name: Home Lab
site_url: https://www.robert-mccoy.com
site_author: Robert McCoy
site_description: Personal home lab for media streaming and other things.

## Repo settings
repo_name: redhalo/redhalo.github.io
repo_url: https://github.com/redhalo/redhalo.github.io
edit_uri: ""

## Theme settings
theme:
  name: material
  custom_dir: docs/overrides
  palette:
    scheme: gruvbox
    primary: green
    accent: green
  #favicon: assets/images/favicon.png
  #icon:
  #  logo: assets/images/favicon.svg
  #logo: assets/images/favicon.svg

  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    
